</head>

<body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Edu-APP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#course">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Container -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center display-4 text-grey mb-3  ">Contact Us</h2>
        <p class="text-center fw-bold mb-4">Get in touch with us!</p>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card bg-light shadow">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center fw-bold mb-4">Send Us a Message</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control" id="name" 
                                    placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" 
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" 
                                    placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label fw-bold">Message</label>
                                <textarea class="form-control" id="message" rows="5" 
                                    placeholder="Write your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn w-100" 
                                style="background: linear-gradient(to right, #04107c, #2d0463); 
                                       color: white; 
                                       font-weight: bold;
                                       transition: all 0.3s ease;">
                                SUBMIT
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row gy-3">
                <!-- About Section -->
                <div class="col-md-4">

                        Transform your career with our expert-led training programs.
                    </p>

                <!-- Quick Links Section -->

                    </ul>
                </div>

                <!-- Contact Section -->
                <div class="col-md-4">
                    <h5>Connect With Us</h5>
                    <div class="social-icons mb-2">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="text-light opacity-75 small">
                        <i class="fas fa-envelope me-2"></i>contact@eduapp.com
                    </p>
                </div>
            </div>
